<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/10 backdrop-blur-sm bg-opacity-50 p-4 overflow-auto" (click)="closeModal()">
  <div [class]="'bg-white rounded-lg shadow-xl w-full ' + getSizeClass()" (click)="stopPropagation($event)">
    <!-- Cabecera del modal -->
    <div class="sticky top-0 flex items-center justify-between p-4 border-b bg-white rounded-t-lg z-10">
      <h3 class="text-lg font-medium text-gray-900 truncate">{{ title }}</h3>
      <button 
        type="button" 
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5 ml-auto inline-flex items-center"
        (click)="closeModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    
    <!-- Contenido del modal -->
    <div class="p-4 overflow-y-auto" [style.max-height]="'calc(85vh - 70px)'">
      <ng-template #container></ng-template>
    </div>
  </div>
</div>
