  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-[#191A23]">Mi Alfabroker</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-[#191A23]">Email</label>
          <div class="mt-2">
            <input [(ngModel)]="email" 
                   type="email" 
                   name="email" 
                   id="email" 
                   autocomplete="email" 
                   required 
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-[#191A23] outline-1 -outline-offset-1 outline-[#191A23] placeholder:text-[#191A23]/60 focus:outline-2 focus:-outline-offset-2 focus:outline-[#ffca2d] sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-[#191A23]">Contraseña</label>
            <!--<div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>-->
          </div>
          <div class="mt-2">
            <input [(ngModel)]="password" 
                   type="password" 
                   name="password" 
                   id="password" 
                   autocomplete="current-password" 
                   required 
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-[#191A23] outline-1 -outline-offset-1 outline-[#191A23] placeholder:text-[#191A23]/60 focus:outline-2 focus:-outline-offset-2 focus:outline-[#ffca2d] sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" 
                  class="flex w-full justify-center rounded-md bg-[#191A23] px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-[#ffca2d] hover:text-[#191A23] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#ffca2d]">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
